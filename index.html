<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get To Know Me!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-white font-sans overflow-hidden relative min-h-screen">

  <!-- Hero background with blur -->
  <div class="absolute inset-0 w-full h-full bg-cover bg-center z-0 filter brightness-60 blur-sm" 
       style="background-image: url('Assets/bg.png');">
  </div>

  <!-- Stronger bottom black gradient overlay -->
  <div class="absolute inset-x-0 bottom-0 h-[40vh] sm:h-[45vh] md:h-[50vh] lg:h-[55vh] bg-gradient-to-t from-black/100 via-black/90 to-transparent z-20 pointer-events-none"></div>

  <!-- Floating dust container -->
  <div id="sparkles" class="fixed inset-0 pointer-events-none z-20"></div>

  <!-- Hero Section -->
  <section class="relative z-30 min-h-screen flex flex-col justify-center items-center text-center px-4 sm:px-6 md:px-12 lg:px-24">
    
    <!-- Title -->
    <h1 id="heroTitle" class="uppercase tracking-tight text-red-600 font-extrabold text-center leading-tight drop-shadow-lg"
        style="font-family:'Arial Black', 'Impact', sans-serif; font-size: clamp(2.5rem, 8vw, 5rem);">
      CHRISTIAN NICOLE D. DORADO
    </h1>

    <!-- Subtitle -->
    <p id="heroSubtitle" class="mt-4 sm:mt-5 md:mt-6 text-center italic text-white max-w-2xl text-[clamp(1rem,2.5vw,1.8rem)]">
      “Every story starts with a dream — mine begins here.”
    </p>

    <!-- Button -->
    <a href="home.html" id="heroButton"
       class="mt-6 sm:mt-8 inline-block bg-red-600 hover:bg-red-700 text-white font-bold px-4 sm:px-8 md:px-10 py-2 sm:py-3 rounded-md shadow-lg transition-transform transform hover:scale-105 text-sm sm:text-base md:text-lg">
      Get To Know Me Better
    </a>

  </section>

  <script src="main.js"></script>
</body>
</html>
